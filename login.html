<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Gowun+Dodum&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/loginStyles.css" />
  </head>
  <body>

    <div class="text">
      Join us today, <br>
      Explore Your-Self & <br>
      Mindfulness 
    </div>
    
    <form action="/submit-form" method="POST">
      <div class="logo">
        <div class="logotext">
          <h3>Welcome to</h3>
          <h2>MINDFUL</h2>
          <h4>Where Mental Health Matters.</h4>
        </div>
        <div class="logoimg">
          <img src="css/img/file (3).png" alt="">
        </div>
      </div>
      <div class="logincontainer">
        <div class="box2">
          <input type="text" id="input1" name="input1" placeholder="enter your username">
        </div>
        <div class="box2">
          <input type="text" id="input1" name="input2" placeholder="enter your password">
        </div>
        <div class="checkbox-container">
          <input type="checkbox" id="input2" name="input3">
          <label for="input2">Remember Me</label>

          <a href="">Forget Password</a>
        </div>
        <div class="submit-container">
          <button type="submit">Register</button>
        </div>
        <div class="dis">
          <a href="">New User? <br>
            Create an account here!...
          </a>
        </div> 
      </div>
    </form>

  </body>
</html>
