<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signupStyles.css" />

</head>
<body>
  <form action="/submit-form" method="POST">
  <div class="container">
    <div class="column">
      <div class="box">
        <label for="input1">Full Name</label><br>
        <input type="text" id="input1" name="input1" placeholder="enter your full name">
      </div>
      <div class="box">
        <label for="input1">e-mail</label><br>
        <input type="text" id="input1" name="input2" placeholder="enter your e-mail">
      </div>
      <div class="box">
        <label for="input1">Password</label><br>
        <input type="password" id="input1" name="input3" placeholder="enter your password">
      </div>
      <div class="box">
        <label for="input1">Gender</label><br>
        <div class="radio-group">
          <label for="male" class="label1">Male</label><br>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female" class="label2">Female</label><br>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other" class="label3">Other</label><br>
          <input type="radio" id="other" name="gender" value="other">
        </div>
      </div>
    </div>
    <div class="column2">
      <div class="box2">
        <label for="input1">Username</label><br>
        <input type="text" id="input1" name="input4" placeholder="enter your username">
      </div>
      <div class="box2">
        <label for="input1">Mobile Number</label><br>
        <input type="text" id="input1" name="input5" placeholder="enter your mobile number">
      </div>
      <div class="box2">
        <label for="input1">Confirm Password</label><br>
        <input type="password" id="input1" name="input6" placeholder="confirm your password">
      </div>
      <div class="box2">
        <label for="input1">Date of Birth</label><br>
        <input type="date" id="input1" name="input7">
      </div>
    </div>
  </div>
  <div class="submit-container">
    <button type="submit">Register</button>
  </div>
  <div class="dis">
    By Clicking Register you are confirming that,<br> 
    you have read and agree to our <a href="">Terms & Conditions</a> and <a href=""> Privacy Policy.</a>
  </div>

</form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
